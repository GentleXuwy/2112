<script>
    var a = ["1", ["2", "3"], [["4", { c: "666" }, "5"], "6"],"7","8"];
    var newArr = [];
    function fun(arr) {
        for (var i = 0; i < arr.length; i++) {
            if (Array.isArray(arr[i])) {
                fun(arr[i]);
            } else {
                newArr.push(arr[i]);
            }
        }
    }
    fun(a);
    console.log(newArr) // ["1","2","3","4",{c:"666"},"5","6","7","8"]
</script>
