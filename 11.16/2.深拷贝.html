<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

</body>
<script>
    let obj1 = {
        name: '张三',
        sing: {
            name: "李四"
        }
    }
    function deepClone(obj) {
        if (obj == null) return obj  //判断数据类型为null 返回传入参数
        if (obj instanceof Date) return new Date()  //判断时间  返回日期对象
        if (obj instanceof RegExp) return new RegExp() //返回正则对象
        if (typeof obj !== "object") return obj

        let res = new obj.constructor()  //生成对象的实例

        for (key in obj) {
            res[key] = deepClone(obj[key])  //主要的核心
        }
        console.log(res);
        return res
    }
    let obj2 = deepClone(obj1)
    obj2.name = "六六"
    obj2.sing.name = "大顺"
    console.log(obj1, obj2);
</script>

</html>
