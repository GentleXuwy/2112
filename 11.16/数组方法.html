<script>
    // 1. isArray() 判断是不是一个数组
    let arr = [1, 2, 3, 4, 5,];
    console.log(Array.isArray(arr)); //true

    // 2. push()  末尾添加一个或者多个元素，会改变原来的数组，返回一个新数组的长度
    let arr1 = [1, 2];
    let val = arr1.push(3, 4, 5);
    console.log(arr1); // [1,2,3,4,5]
    console.log(val) // 5

    // 3. pop()末尾删除   删除并返回数组的最后一个元素，会改变原来的数组，返回的是被删除的元素。如果这个数组是空的，那么 就会返回undefined
    let arr2 = [1, 2, 3];
    let del = arr2.pop();
    console.log(arr2); // [1,2]
    console.log(del); // 3

    // 4. unshift()头部添加  向数组的头部添加一个或多个元素，并返回新的数组长度。会改变原来的数组
    let arr3 = [1, 2, 3];
    let uns = arr3.unshift(4, 5);
    console.log(arr3); // [4,5,1,2,3]
    console.log(uns) // 5

    // 5. shift() 头部删除  删除后返回的是删除的元素，若该数组为空，则返回undefined。原数组改变。
    let arr4 = [1, 2, 3];
    let dels = arr4.shift();
    console.log(dels);//1

    // 6. concat() 合并两个或多个数组，生成一个新的数组。原数组不变
    let arr5 = [1, 2];
    let b = [3, 4, 5];
    let result = arr5.concat(b);
    console.log(result) // [1,2,3,4,5];

        return a - b;
    });

    arr7.sort((a, b) => {

</script>
