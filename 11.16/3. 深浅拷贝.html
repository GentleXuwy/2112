<script>
    // 1.浅拷贝直接对象复制
    // Object.assign()
    var obj1 = { a: 1, b: 2 };
    var obj2 = Object.assign({}, obj1);
    console.log(obj2); 

    let a = [0, 1, 2, 3, 4, 5]
    b = a
    console.log(a === b);
    console.log(b);

    // concat展开运算符
    var obj3 = { a: 1, b: 2 };
    var obj4 = { ...obj3 };
    console.log(obj4);

    // 2. 深拷贝
    // JSON.parse(JSON.stringify())
    let string = '[1,2,3]';
    console.log(JSON.parse(JSON.stringify(string)))

    // 递归
    function deepcopy(obj) {
        let res = {};
        //保存复制之后的数据
        for (const key in obj) {
            if (obj[key] instanceof Object) {
                res[key] = deepcopy(obj[key]);
                //自身调用自身 如果是复杂数据类型就重新进行递归调用
            } else {
                res[key] = obj[key];
                //如果是基本数据类型就进行复制
            }
        }
        return res;
    }
</script>
