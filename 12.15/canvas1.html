<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- 创建 canvas 元素 -->
   <canvas id="a" width="300" height="300" style="border: 1px solid #666"></canvas>
</body>
<script>
// 获取 canvas 对象
const cnv =document.getElementById('a')
// 获取 canvas 上下文环境对象
const cxt =cnv.getContext('2d')
// 绘制图形
// 起点坐标
cxt.moveTo(100,100)
// 终点坐标
cxt.lineTo(200,100)
// 把起点和终点连在一起
cxt.stroke()
</script>
</html>
