<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #c{
            width: 400px;
            height: 400px;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <!-- 创建canvas 元素 -->
    <canvas
    id="c"
    width="300"
    height="200"
    style="border: 1px solid #ccc"></canvas>
       <!-- 创建canvas 元素 -->
    <!-- <canvas id="c"></canvas> -->
</body>
    <script>
    // 获取 canvas对象
    const cnv = document.getElementById('c');
    // 获取 canvas 上下文环境对象
    const cxt = cnv.getContext('2d');
    // 绘制图形
    //  起点坐标 (x,y)
    cxt.moveTo(100,100);
    // 终点坐标 (x，y)
    cxt.lineTo(200,100); 
    // 将起点和终点连接起来
    cxt.stroke();
