<script>
    // 手机
    function phone(brand, price) {
        this.brand = brand
        this.price = price
    }
    phone.prototype.call = function () {
        console.log('我能打电话');
    }
    // 智能手机
    function Smart(brand, price, color, size) {
        phone.call(this.brand, price)
        this.color = color
        this.size = size
    }
    // 设置子级构造函数的原型
    Smart.prototype = new phone
    Smart.prototype.constructor = Smart

    //  声明子类的方法
    Smart.prototype.phone = function () {
        console.log('我能拍照');
    }
