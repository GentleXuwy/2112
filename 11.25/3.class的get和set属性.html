<script>
    // get 和 set
    class Phone {
        get price() {
            console.log('价格属性被读取');  //价格属性被读取
            return '111'
        }
        set price(newVal) {
            console.log('价格属性被修改');  //价格属性被修改
        }
    }

    // 实例化对象
    let a = new Phone()
    console.log(a.price);   //111
    a.price = 'free'
    console.log('----------------------------');


    // get 和 set

        }
    }

    // 实例化对象
    let cc = new Phone2()

    cc.price = 'free'
