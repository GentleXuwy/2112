<script>
    /**
     * extends:继承
    */
    
    class Tripple{
        static tripple(n=1){
            return n*3
        }
    }

    class BiggerTripple extends Tripple{
        static tripple(n){
            return super.tripple(n)*super.tripple(n)
        }
    }

    // 这是类调用自身的方法
    console.log(Tripple.tripple());  //3
    console.log(Tripple.tripple(6)); //18
     
    // 实例化对象
    let tp =new Tripple()

    console.log(BiggerTripple.tripple(3));  //81   这个不会受到父类实例化的影响
    // console.log(tp.tripple());  //tp.tripple is not a function
    console.log('----------------------------------');



    class Tripple1{
        static tripple(n=1){
            return n*2
        }
    }
    class BiggerTripple1 extends Tripple1{
        static tripple(n){
            return super.tripple(n)*super.tripple(n)
        }
    }
    // 类调用自身的方法
    console.log(Tripple1.tripple());  //2
    console.log(Tripple1.tripple(3));  //6

    // 实例化对象
    let aa=new Tripple()
    console.log(BiggerTripple1.tripple(5)); //100
    // console.log(aa.tripple()); 
    console.log('---------------------------------------');



    class Tripple2{
        static tripple(n=1){
            return n*5
        }
    }
    class BiggerTripple2 extends Tripple2{
        static tripple(n){
            return super.tripple(n)*super.tripple(n)
        }
    }

    // 类调用自身的方法
    console.log(Tripple2.tripple());  //5
    console.log(Tripple2.tripple(2));  //10
      
    // 实例化对象
    let bb=new Tripple2()
    console.log(BiggerTripple2.tripple(1));  //25
    console.log(bb.tripple()); 
</script>
