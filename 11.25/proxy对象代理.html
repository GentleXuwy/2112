<script>
    /**
     * proxy
     * 概念：proxy  对象用于创建一个对象的代理，从而实现基本操作的拦截和自定义（如属性查找、赋值、枚举、函数调用等）。
     * 语法：const obj =new Proxy(target,handler)   get是获取，set设置
     * 应用场景：v3的reactive的双向绑定原理
     * 
     * 
    */


    let obj = new Proxy({}, {
        get: function (target, key, receiver){
            console.log(`获取当前${key}`);
            return Reflect.get(target, key, receiver)
        },
        set:function(target, key, value,receiver){
            console.log(target);  //需要代理的对象
            console.log(key);   //设置的一个属性名
            console.log(value);  //设置的属性值
            console.log(receiver);  //目标对象
            console.log(`设置当前${key}`);
            return Reflect.set(target, key, value,receiver)
        }
    })

    obj.count=1
    ++obj.count
    console.log(obj);
    console.log('------------------------------');
