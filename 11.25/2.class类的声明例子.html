<script>
    // es5写法
    function Phone(brand, price) {
        this.brand = brand
        this.price = price
    }
    Phone.prototype.call = function () {
        console.log('我可以打电话');
    }
    Phone.prototype.info = function () {
        return '(我的手机型号是:' + this.brand + ',我的手机价格是' + this.price + '我手机的铃声是掌心之中)'
    }
    let p = new Phone('华为', '5999')
    console.log(p.info());

    //  es6的写法
    class Phone1 {
        constructor(brand, price) {
            this.brand = brand
            this.price = price
        }
        call() {
            console.log('111');
        }
        info() {
            return '(我的手机型号是:' + this.brand + ',我的手机价格是' + this.price + '我手机的铃声是掌心之中)'
        }
        
    }
    let a=new Phone1('小米','1200')
    console.log(a.info());
    console.log('-------------------------------------------');


    // es5
    function Phones(brand,price){
        this.brand=brand
        this.price=price
    }
    Phones.prototype.call=function(){
        console.log('打电话');
    }
    Phones.prototype.info=function(){
        return '(手机型号：'+this.brand+',手机价格'+this.price+',手机铃声是掌心之中)'
    }
    let b=new Phones('华为','3099')
    console.log(b.info());
