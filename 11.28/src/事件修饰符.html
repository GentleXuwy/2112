<script>
    /**
        * Vue中的事件修饰符
        *   1.pervent：阻止默认事件(常用);
        *       链接的跳转
        *   2.stop：阻止事件冒泡(常用);
        *       父盒子对应子盒子
        *       应用场景：父子组件，给子组件绑定方法的时候用
        *   3.once：事件只触发一次(常用);
        *       dialog
        *   4.capture：使用事件的捕获模式；
        *       将冒泡事件改为捕捉模式
        *   5.self：只有event.target是当前操作的元素时才触发事件；
        *   6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕；
        *       冒泡事件的概念：
        *           当一个事件发生在一个元素上，它会首先运行在该元素上的处理程序，然后运行其父元素上的处理程序，然后一直
        *       捕获：
        *           事件处理的另一个阶段被称为(capturing)，它很少被用在实际开发中，但有时是有用的。
        *           DOM 事件标准描述了事件传播的3个阶段：
        *              ⑴ 捕获阶段(Capturing phase)---事件(从 window) 向下走近元素。
        *              ⑵ 目标阶段(Target phase)---事件到达目标元素。
        *              ⑶ 冒泡阶段(Bubbling phase)---事件从元素上开始冒泡。
        * 
       */
</script>
