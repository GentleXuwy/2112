<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>  
</head>
<body>
    <div id="id">

    </div>
</body>
<script>
    /**
     * el节点和$mount的两种写法
     * data与el的2中写法
     *  1.el有两种写法
     *     ⑴ new Vue时候配置el属性
     *     ⑵ 先创建Vue实例，随后再通知vm.$mount('#root')指定el的值
     *  2.data有2种写法
     *     ⑴ 对象式
     *     ⑵ 函数式
     *      如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错
     *  3.一个重要的原则：
     *     由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
     * 
    */
    // 初识vue
    // el在一进页面的时候就会挂载页面
    Vue.config.productionTip=false //阻止vue在启动时生成生产提示

    new Vue({
        el:'#id',  //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
        data:{     //data中用于存储数据，数据供el所指定的容器去使用，值我们先写为一个对象
            name:'张三'
        }
    })

</script>

</html>
