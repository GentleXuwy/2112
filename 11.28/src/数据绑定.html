<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js//vue.js"></script>
</head>
<body>
    <!-- 
       vue中有2种数据绑定的方式：
           1.单向绑定(v-bind)：数据只能从data流向页面，还可以从页面流向data
           2.双向绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data。
            备注：
               ⑴ 双向绑定一般都应用在表单类元素上  比如：input、select等
               ⑵ v-model:value 可以简写为 v-model，因为v-model默认收集的就是value值
            原理：
              当把一个普通的 JavaScript 对象传入 Vue 实例作为 data 选项，Vue 将遍历此对象所有的 property，
              并使用 Object.defineProperty 把这些 property 全部转为 getter/setter。这些 getter/setter 
              对用户来说是不可见的，但是在内部它们让 Vue 能够追踪依赖，在 property 被访问和修改时通知变更。
              每个组件实例都对应一个 watcher 实例，它会在组件渲染的过程中把“接触”过的数据 property 记录为
              依赖。之后当依赖项的 setter 触发时，会通知 watcher，从而使它关联的组件重新渲染。

     -->
     <!-- 准备一个容器 -->
     <div id="app">
        单向数据绑定:<input value="" type="text" :value="hope"><br /> 
        双向数据绑定:<input value="" type="text" v-model="hope"><br /> 
        <!-- p是错误代码，因为v-model 只能应用在表单类元素 -->
        <!-- <p v-model:a="job"></p> -->
        </input>
     </div>
</body>
<script>
new Vue({
    el:'#app',
    data:{
        hope:'全栈开发'
        // job:'123'
    }
})
</script>
</html>
