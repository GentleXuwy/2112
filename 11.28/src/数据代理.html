<script>
    // 数据代理：通过一个对象代理对另一个对象中属性的操作
    let obj={y:200}
    let obj1={x:100}
    Object.defineProperty(obj1,'y',{
        get:function(){
            return obj.y
        },
        set(value){
            obj.y=value
        }
    })
    console.log(obj1);
</script>
