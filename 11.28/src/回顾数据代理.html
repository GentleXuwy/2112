    // 枚举  可循环的变量和属性  循环遍历 遍历不出来的属性
    // enumerable:true, //控制属性是否可以枚举，默认值是false   true是变量变成可循环的
    // writable:true,  //控制属性是否可以被修改，默认值是false
    // configurable:true,  //控制属性是否可以被删除，默认值是false


    let hope = '王五'
    let person = {
        name: '张三',
        age: '20',
        sex: '男'
    }
    Object.defineProperty(person, 'hope', {
        // value:'123',
        // 枚举  可循环的变量和属性  循环遍历 遍历不出来的属性
        // enumerable:true, //使变量变成可循环的
        // writable:true,  //使变量变成可修改的
        // configurable:true,  //使属性可以被删除， 默认值是false
        get: function () {
            console.log('读取hope值');
            return hope
        },
        set(value) {
            console.log(value, '我被设置了');
            return value
        }
    })
