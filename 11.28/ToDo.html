        @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700,300);

        /* 整个页面 */
        .box {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(90deg, #ffafbd, #ffc3a0);
        }

        /* todo整体 */
        .box .todo {
            width: 450px;
            /* height: 600px; */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 30px;
        }

        /* 图片部分 */
        .todo .top {
            display: flex;
            height: 150px;
            /* background-color: aqua; */
        }

        .top img {
            width: 85px;
            height: 90px;
            margin: 30px 5px 20px 120px;
        }

        .top .to {
            width: 100px;
            height: 40px;
            margin-top: 60px;
            background-color: #fe7345;
            text-align: center;
            line-height: 40px;
            color: #fff;
            border-radius: 20% 5% 20% 5%/5% 20% 25% 20%;
            transform: rotate(3deg);
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }

        /* 标题 */
        .todo h2 {
            height: 50px;
            text-align: center;
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }

        .todo .sub span {
            position: relative;
            display: block;
            font-size: 16.5px;
            padding: 5px;
            margin-bottom: 2px;
            border: 2px solid #494a4b;
            border-radius: inherit;
            background-color: #fff;
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }

        /* 底部 */
        .todo .foot {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            margin: 20px 0 20px 0;
            /* padding-bottom: 30px; */
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }

        .foot .imgs {
            width: 20px;
            height: 23px;
            margin-right: 10px;

        }

        .foot .img {
            width: 100%;
            height: 100%;
            color: #b7b8b8;
        }

        .foot .more {
            color: #b7b8b8;
        }
