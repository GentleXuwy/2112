    // 构造函数
    function Persion() { }
    const per = new Persion()
    console.dir(Persion);
    console.dir(per);
    console.log(per instanceof Persion);  //true
    console.log("--------------------------------");

    function Person() { }
    Person.prototype.sayHi = "Hi"
    const person =new Person()  //通过new操作符创建一个实例
    console.log(person.sayHi);  //Hi
    console.log(person.__proto__===Person.prototype);  //true
    console.log('--------------------------------------------------');
