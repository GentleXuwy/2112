<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <form @submit.prevent="dome">
            账号：<input type="text" v-model.trim="userInfo.account"><br /><br />
            密码：<input type="password" v-model="userInfo.password"><br /><br />
            年龄：<input type="number" v-model.number="userInfo.age"><br /><br />
            性别：
            男：<input type="radio" name="sex" v-model="userInfo.hobby" value="study">
            女：<input type="radio" name="sex" v-model="userInfo.hobby" value="game"><br /><br />
            爱好：
            学习：<input type="checkbox" v-model="userInfo.hobby">
            吃饭：<input type="checkbox" v-model="userInfo.hobby">
            打游戏：<input type="checkbox" v-model="userInfo.hobby"><br /><br />
            所属学校：
            <select v-model="userInfo.city">
                <option value="">请选择</option>
                <option value="">北京</option>
                <option value="">上海</option>
                <option value="">深圳</option>
                <option value="">武汉</option>
            </select><br /><br />
            其他信息：
            <textarea  v-model="userInfo.other"></textarea><br />
            <input  v-model="userInfo.agree">阅读并接受<a href="http://www.atguigu.com">《用户协议》</a>
            <button>提交</button>

        </form>
    </div>
</body>
</html>
