<body>
    <!-- 
       绑定样式：
         1.class样式
             写法：class="xxx" xxx可以是字符串、对象、数组。
               字符串写法适用于：样式的类名不确定，需要动态获取
               对象写法适用于：要绑定多个样式，个数确定，名字也确定，但是不确定用不用；也可以适用于三元表达式
               数组写法适用于：要绑定多个样式，个数不确定，名字也不确定

         2.style样式：
             :style="{fontSize: '30px'}"其中xxx是动态值。
             :style="{a,b}" 其中a,b是样式对象。
            
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 绑定class样式---字符串写法，适用于：样式的类名不确定，需要动态指定 -->
        <div class="basic" :class="mood" @click="changeMood">{{name}}</div><br />
        <!-- 绑定class样式---数组写法，适用于：要绑定的样式个数不确定、名字也不确定 -->
        <div class="basic" :class="classArr">{{name1}}</div><br />
        <!-- 绑定class样式---对象写法，适用于：要绑定的样式个数确定，名字也确定，但要动态决定用不用 -->
        <div class="basic" :class="{atguigu1:true,atguigu2:true}">{{name}}</div><br />


        <!-- 绑定style样式---对象写法 -->
        <div class="basic" :style="styleObj">{{name2}}</div><br />
        <!-- 绑定style样式---数组写法 -->
        <div class="basic" :style="styleArr">{{name3}}</div>

    </div>
</body>
