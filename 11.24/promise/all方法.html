    // 桃花源记
    const getPeachs = `<<桃花源记>>
            晋太元中，武陵人捕鱼为业。缘溪行，忘路之远近。
            忽逢桃花林，夹岸数百步，中无杂树，芳草鲜美，落英缤纷。
            渔人甚异之，复前行，欲穷其林。
            林尽水源，便得一山，山有小口，仿佛若有光。便舍船，从口入。
            初极狭，才通人。复行数十步，豁然开朗。土地平旷，屋舍俨然，
            有良田、美池、桑竹之属。阡陌交通，鸡犬相闻。其中往来种作，
            男女衣着，悉如外人。黄发垂髫，并怡然自乐。
            见渔人，乃大惊，问所从来。具答之。便要还家，设酒杀鸡作食。
            村中闻有此人，咸来问讯。自云先世避秦时乱，率妻子邑人来此绝境，
            不复出焉，遂与外人间隔。问今是何世，乃不知有汉，无论魏晋。
            此人一一为具言所闻，皆叹惋。余人各复延至其家，皆出酒食。停数日，
            辞去。此中人语云：“不足为外人道也。”
            既出，得其船，便扶向路，处处志之。及郡下，诣太守，说如此。
            太守即遣人随其往，寻向所志，遂迷，不复得路。
            南阳刘子骥，高尚士也，闻之，欣然规往。未果，寻病终，后遂无问津者。`

    // 出师表
    const getTroops = `<<出师表>>
               先帝创业未半而中道崩殂，今天下三分，益州疲弊，此诚危急存亡之秋也。
           然侍卫之臣不懈于内，忠志之士忘身于外者，盖追先帝之殊遇，欲报之于陛下也。
           诚宜开张圣听，以光先帝遗德，恢弘志士之气，不宜妄自菲薄，引喻失义，以塞忠谏之路也。
               宫中府中，俱为一体，陟罚臧否，不宜异同。若有作奸犯科及为忠善者，宜付有司论其
            刑赏，以昭陛下平明之理，不宜偏私，使内外异法也。
               侍中、侍郎郭攸之、费祎、董允等，此皆良实，志虑忠纯，是以先帝简拔以遗陛下。
            愚以为宫中之事，事无大小，悉以咨之，然后施行，必能裨补阙漏，有所广益。
                将军向宠，性行淑均，晓畅军事，试用于昔日，先帝称之曰能，是以众议举宠为督。
            愚以为营中之事，悉以咨之，必能使行阵和睦，优劣得所。
                亲贤臣，远小人，此先汉所以兴隆也；亲小人，远贤臣，此后汉所以倾颓也。先帝在时，
            每与臣论此事，未尝不叹息痛恨于桓、灵也。侍中、尚书、长史、参军，此悉贞良死节之臣，
            愿陛下亲之信之，则汉室之隆，可计日而待也。
                臣本布衣，躬耕于南阳，苟全性命于乱世，不求闻达于诸侯。先帝不以臣卑鄙，猥自枉屈，
            三顾臣于草庐之中，咨臣以当世之事，由是感激，遂许先帝以驱驰。后值倾覆，受任于败军之际，
            奉命于危难之间，尔来二十有一年矣。
                先帝知臣谨慎，故临崩寄臣以大事也。受命以来，夙夜忧叹，恐托付不效，以伤先帝之明，
            故五月渡泸，深入不毛。今南方已定，兵甲已足，当奖率三军，北定中原，庶竭驽钝，攘除奸凶，
            兴复汉室，还于旧都。此臣所以报先帝而忠陛下之职分也。至于斟酌损益，进尽忠言，则攸之、
            祎、允之任也。
                愿陛下托臣以讨贼兴复之效，不效，则治臣之罪，以告先帝之灵。若无兴德之言，则责攸之、
            祎、允等之慢，以彰其咎；陛下亦宜自谋，以咨诹善道，察纳雅言，深追先帝遗诏，臣不胜受恩感激。
                今当远离，临表涕零，不知所言。`

    // 出居庸关
    const getAgents = `<<出居庸关>>

         雨雪自飞千嶂外，榆林只隔数峰西。`

        return new Promise(function (resolve, reject) {

            });
        })
    }
    // 出师表
    function getTroop() {
        return new Promise(function (resolve, reject) {

    // 出居庸关

            setTimeout(() => {
                resolve(getAgents)
            });
        })
    }
    Promise.all([getPeach(), getTroop(), getAgent()]).then((res) => {
        console.log(res);
