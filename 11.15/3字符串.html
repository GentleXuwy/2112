<script>
    // length长度
    var str = "123456"
    console.log(str.length);
    var str1 = "123"
    console.log(str1.charAt(2));
    // 字符串的拼接 两种方法 使用+拼接  使用concat()方法
    var str2 = "ab"
    var str3 = "cd"
    var s = str2 + str3
    console.log(s);
    console.log(str2.concat(str3));
    // indexOf 查找  有了就返回她的下标，没有返回-1
    var str5 = "12345"
    console.log(str5.indexOf(5));  //4
    console.log(str5.indexOf(6));  //-1
    // replace()替换
    var str6 = "abcdef"
    console.log(str6.replace('b', 'g'));
    var str7 = "abbdef"
    console.log(str7.replace('b', 'g'));  //agbdef  相同的只会替换掉第一个
    // split() 将字符串转化成字符串数组
    var str8 = "1一2二3三"
    console.log(str8);  //1一2二3三
    console.log(str8.split());  //['1一2二3三']
    console.log(str8.split(''));  //['1', '一', '2', '二', '3', '三']
    console.log(str8.split('1'));  //['', '一2二3三']
    console.log(str8.split('1', 2));  //['', '一2二3三']

    // substr()  字符串的截取
    var str9 = "12345"
    console.log(str9.substr(3, 5));  //45

    //  toLowerCase()  大写字母转小写字母 不会改变原数组
    // 会将转换好的字符串以返回值的形式返回出来
    var strr = 'AaBbCcDdEe';
    console.log(strr.toLowerCase());// aabbccddee

    //   11.toUpperCase() 小写字母转大写字母 不会改变原数组
    // 会将转换好的字符串以返回值的形式返回出来
    var strr1 = 'AaBbCcDdEe';
    console.log(strr1.toUpperCase());//   AABBCCDDEE

</script>

</html>
